<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../css/adminDashboard.css">
    <style>
        .distribute-coins-btn {
            position: fixed;
            top: 20px;
            right: 120px; /* Posicionado √† esquerda do bot√£o de logout */
            padding: 10px 20px;
            background-color: #22c55e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .distribute-coins-btn:hover {
            background-color: #16a34a;
        }

        .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <button id="logoutBtn" class="logout-btn">Sair</button>
    <button class="distribute-coins-btn" onclick="distribuirMoedas()">
        <span class="icon">üí∞</span>
        Distribuir Moedas
    </button>
    <div class="container">
        <h1>PAINEL ADMINISTRATIVO</h1>
        
        <!-- Formul√°rio de Institui√ß√£o -->
        <div class="section">
            <h2>Cadastro de Institui√ß√£o</h2>
            <form id="instituicaoForm">
                <div class="form-group">
                    <input type="text" id="nomeInstituicao" placeholder="Nome da Institui√ß√£o" required>
                </div>
                <div class="form-group">
                    <input type="text" id="cnpj" placeholder="CNPJ" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar Institui√ß√£o</button>
            </form>
        </div>

        <!-- Formul√°rio de Departamento -->
        <div class="section">
            <h2>Cadastro de Departamento</h2>
            <form id="departamentoForm">
                <div class="form-group">
                    <select id="instituicaoSelect" required>
                        <option value="">Selecione a Institui√ß√£o</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="nomeDepartamento" placeholder="Nome do Departamento" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar Departamento</button>
            </form>
        </div>

        <!-- Formul√°rio de Professor -->
        <div class="section">
            <h2>Cadastro de Professor</h2>
            <form id="professorForm">
                <div class="form-group">
                    <select id="instituicaoProfessorSelect" required>
                        <option value="">Selecione a Institui√ß√£o</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="departamentoSelect" required>
                        <option value="">Selecione o Departamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="nomeProfessor" placeholder="Nome do Professor" required>
                </div>
                <div class="form-group">
                    <input type="email" id="emailProfessor" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="cpfProfessor" placeholder="CPF" required>
                </div>
                <div class="form-group">
                    <input type="password" id="senhaProfessor" placeholder="Senha" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar Professor</button>
            </form>
        </div>

        <!-- Formul√°rio de Curso -->
        <div class="section">
            <h2>Cadastro de Curso</h2>
            <form id="cursoForm">
                <div class="form-group">
                    <select id="instituicaoCursoSelect" required>
                        <option value="">Selecione a Institui√ß√£o</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="departamentoCursoSelect" required>
                        <option value="">Selecione o Departamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="nomeCurso" placeholder="Nome do Curso" required>
                </div>
                <div class="form-group">
                    <input type="number" id="cargaHorariaCurso" placeholder="Carga Hor√°ria" required min="1">
                </div>
                <button type="submit" class="submit-btn">Cadastrar Curso</button>
            </form>
        </div>

        <!-- Lista de Institui√ß√µes e seus Departamentos -->
        <div class="section">
            <h2>Institui√ß√µes e Departamentos</h2>
            <div id="instituicoesList" class="list-container">
                <!-- Dados ser√£o inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>
    <script src="../js/adminDashboard.js"></script>
</body>
</html>
