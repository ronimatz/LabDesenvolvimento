<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Moedas Estudantis</title>
  <link rel="stylesheet" href="../css/cadastroAluno.css" />
</head>
<body>
  <div class="container">
    <h1>SISTEMA DE MOEDAS ESTUDANTIS</h1>
    <div class="toggle-buttons">
      <button class="active">Aluno</button>
      <button onclick="window.location.href='cadastroEmpresaParceira.html'">Empresa parceira</button>
    </div>
    <form id="alunoForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <div class="document-row">
        <input type="text" id="cpf" placeholder="CPF" required />
        <input type="text" id="rg" placeholder="RG" required />
      </div>
      <div class="address-row">
        <input type="text" id="rua" placeholder="Rua" required />
        <input type="text" id="numero" placeholder="Número" required />
        <input type="text" id="complemento" placeholder="Complemento" />
      </div>
      <div class="address-row">
        <input type="text" id="bairro" placeholder="Bairro" required />
        <input type="text" id="cidade" placeholder="Cidade" required />
        <input type="text" id="uf" placeholder="UF" required />
      </div>
      <div class="institution-row">
        <select id="instituicaoSelect" required>
          <option value="">Selecione a Instituição</option>
        </select>
        <select id="cursoSelect" required>
          <option value="">Selecione o Curso</option>
        </select>
      </div>
      <button type="submit" class="cadastrar-btn">Cadastrar</button>
      <div class="login-link">
        <a href="login.html">Já tem uma conta? Faça login</a>
      </div>
    </form>
    <div id="mensagem"></div>
  </div>

  <script src="../js/cadastroAluno.js"></script>
</body>
</html>
