<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="../css/cadastroAluno.css" />
</head>
<body>
  <a href="inicialPage.html" class="voltar-btn">&#8592; Voltar</a>
  <div class="container">
    <h1>Cadastro de Aluno</h1>
    <form id="alunoForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="text" id="rg" placeholder="RG" required />

      <h3>Endereço</h3>
      <input type="text" id="rua" placeholder="Rua" required />
      <input type="text" id="bairro" placeholder="Bairro" required />
      <input type="number" id="numero" placeholder="Número" required />
      <input type="text" id="complemento" placeholder="Complemento" />
      <input type="text" id="cidade" placeholder="Cidade" required />
      <input type="text" id="estado" placeholder="Estado" required />

      <input type="number" id="instituicaoId" placeholder="ID da Instituição" required />
      <input type="number" id="cursoId" placeholder="ID do Curso" required />

      <button type="submit">Cadastrar</button>
      <button onclick="window.location.href='listAlunos.html'">Ver Alunos Cadastrados</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script src="../js/cadastroAluno.js"></script>
</body>
</html>
