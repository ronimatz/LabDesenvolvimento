<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Moedas Estudantis</title>
    <link rel="stylesheet" href="../css/cadastroEmpresaParceira.css">
</head>
<body>
    <div class="container">
        <h1>SISTEMA DE MOEDAS ESTUDANTIS</h1>
        <div class="toggle-buttons">
            <button onclick="window.location.href='cadastroAluno.html'">Aluno</button>
            <button class="active">Empresa parceira</button>
        </div>
        <form id="empresaForm">
            <input type="text" id="nome" placeholder="Nome da empresa">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="senha" placeholder="Senha">
            <input type="text" id="cnpj" placeholder="CNPJ">
            <button type="submit" class="cadastrar-btn">Cadastrar</button>
            <div class="login-link">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="../js/cadastroEmpresaParceira.js"></script>
</body>
</html>
