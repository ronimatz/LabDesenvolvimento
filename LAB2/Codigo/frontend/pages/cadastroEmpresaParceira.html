<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Empresa Parceira</title>
  <link rel="stylesheet" href="../css/cadastroEmpresaParceira.css">
</head>
<body>

  <h2>Cadastro de Empresa Parceira</h2>

  <form id="empresaForm">
    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Senha:</label>
    <input type="password" id="senha" required>

    <label>Nome da Empresa:</label>
    <input type="text" id="nome" required>

    <label>CNPJ:</label>
    <input type="text" id="cnpj" required>

    <h3>Vantagens</h3>
    <div id="vantagensContainer"></div>
    <button type="button" onclick="adicionarVantagem()">Adicionar Vantagem</button>

    <button type="submit">Cadastrar Empresa</button>
  </form>

  <script src="../js/cadastroEmpresaParceira.js"></script>

</body>
</html>
