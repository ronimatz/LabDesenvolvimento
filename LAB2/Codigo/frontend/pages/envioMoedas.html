<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Moedas</title>
    <link rel="stylesheet" href="../css/envioMoedas.css">
</head>
<body>
    <div class="container">
        <h1>ENVIO DE MOEDAS</h1>
        <form id="envioForm">
            <div class="form-group">
                <select id="alunoSelect" required>
                    <option value="">*Selecione o aluno</option>
                </select>
            </div>

            <div class="form-group">
                <input type="number" id="quantidade" placeholder="*Quantidade" required min="1">
                <small>*Valor do envio</small>
            </div>

            <div class="form-group">
                <textarea id="motivo" placeholder="*Motivo" required></textarea>
                <small>*Informar o porquê o aluno está recebendo as moedas</small>
            </div>

            <div class="button-group">
                <button type="button" onclick="window.location.href='dashboardProfessor.html'" class="cancel-btn">Cancelar</button>
                <button type="submit" class="send-btn">Enviar</button>
            </div>
        </form>
    </div>
    <script src="../js/envioMoedas.js"></script>
</body>
</html>
