<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Moedas Estudantis</title>
    <link rel="stylesheet" href="../css/esqueceuSenha.css">
</head>
<body>
    <div class="container">
        <h1>SISTEMA DE MOEDAS ESTUDANTIS</h1>
        <form id="newPasswordForm">
            <p>Digite sua nova senha</p>
            <input type="password" id="novaSenha" placeholder="Nova senha" required>
            <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" required>
            <button type="submit" class="realizar-troca-btn">Realizar troca</button>
        </form>
    </div>
    <script src="../js/esqueceuSenhaNova.js"></script>
</body>
</html>
