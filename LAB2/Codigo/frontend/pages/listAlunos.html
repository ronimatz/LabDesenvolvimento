<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos Cadastrados</title>
    <link rel="stylesheet" href="../css/listAlunos.css">
</head>
<body>
    <h2>Alunos Cadastrados</h2>
    <div id="alunosList"></div>

    <div id="editarModal" style="display: none; position: fixed; top: 10%; left: 30%; width: 40%; background: white; border: 1px solid #ccc; padding: 20px; z-index: 999;">
        <h2>Editar Aluno</h2>
        <form id="formEditarAluno">
          <input type="hidden" id="editarId">
          
          <label>Nome:</label>
          <input type="text" id="editarNome" required><br>
      
          <label>Email:</label>
          <input type="email" id="editarEmail" required><br>
      
          <label>Senha (nova):</label>
          <input type="password" id="editarSenha"><br>
      
          <label>CPF:</label>
          <input type="text" id="editarCpf" required><br>
      
          <label>RG:</label>
          <input type="text" id="editarRg" required><br>
      
          <h4>Endereço:</h4>
      
          <label>Rua:</label>
          <input type="text" id="editarRua"><br>
      
          <label>Número:</label>
          <input type="text" id="editarNumero"><br>
      
          <label>Complemento:</label>
          <input type="text" id="editarComplemento"><br>
      
          <label>Bairro:</label>
          <input type="text" id="editarBairro"><br>
      
          <label>Cidade:</label>
          <input type="text" id="editarCidade"><br>
      
          <label>Estado:</label>
          <input type="text" id="editarEstado"><br><br>
      
          <button type="submit">Salvar Alterações</button>
          <button type="button" onclick="fecharModal()">Cancelar</button>
        </form>
      </div>

    <script src="../js/listAlunos.js"></script>
</body>
</html>
