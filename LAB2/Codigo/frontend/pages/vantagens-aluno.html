<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate de Vantagens</title>
    <link rel="stylesheet" href="../css/vantagem.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background-color: #4f46e5;
        }

        .back-btn::before {
            content: "‚Üê";
            font-size: 1.2em;
        }

        .saldo {
            color: #6366f1;
            font-size: 1.2em;
            font-weight: bold;
        }

        .vantagens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .vantagem-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .vantagem-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .vantagem-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .vantagem-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .vantagem-nome {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .vantagem-empresa {
            color: #666;
            font-size: 0.9em;
        }

        .vantagem-valor {
            color: #6366f1;
            font-weight: bold;
            font-size: 1.2em;
        }

        .comprar-btn {
            width: 100%;
            padding: 10px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .comprar-btn:hover:not(:disabled) {
            background-color: #4f46e5;
        }

        .comprar-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .cart-icon {
            font-size: 1.1em;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 20px;
            max-width: 400px;
            margin: 15% auto;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .modal-header {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .vantagem-info-modal {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 40px;
        }

        .modal-btn {
            padding: 10px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background-color: white;
            transition: all 0.3s ease;
        }

        .confirmar-btn {
            background-color: #6366f1;
            color: white;
            border: none;
        }

        .confirmar-btn:hover {
            background-color: #4f46e5;
        }

        .cancelar-btn:hover {
            background-color: #f8f9fa;
        }

        .saldo-apos {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            color: #666;
        }

        /* Cupom Modal styles */
        .cupom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .cupom-modal-content {
            background-color: white;
            border-radius: 20px;
            max-width: 400px;
            margin: 15% auto;
            padding: 30px;
            text-align: center;
        }

        .cupom-titulo {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .cupom-codigo {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            color: #333;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="dashboard-aluno.html" class="back-btn">Voltar</a>
                <h1>Resgate de Vantagens</h1>
            </div>
            <div class="saldo" id="saldo-aluno">Saldo: -- moedas</div>
        </div>

        <div class="vantagens-grid" id="vantagens-container">
            <!-- Vantagens ser√£o inseridas aqui dinamicamente -->
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Voc√™ confirma essa compra?
            </div>
            <div class="vantagem-info-modal">
                <div id="vantagemNomeModal" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;"></div>
                <div id="vantagemEmpresaModal" style="color: #666; margin-bottom: 10px;"></div>
                <div id="vantagemValorModal" style="color: #6366f1; font-weight: bold;"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn confirmar-btn" onclick="confirmarCompra()">Sim</button>
                <button class="modal-btn cancelar-btn" onclick="fecharModal()">N√£o</button>
            </div>
            <div class="saldo-apos">
                Saldo ap√≥s: <span id="saldoAposModal"></span>
            </div>
        </div>
    </div>

    <!-- Modal de Cupom -->
    <div id="cupomModal" class="cupom-modal">
        <div class="cupom-modal-content">
            <div class="cupom-titulo">CUPOM DE RESGATE:</div>
            <div class="cupom-codigo" id="cupomCodigo"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let vantagemSelecionada = null;
        let saldoAtual = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // Buscar informa√ß√µes do aluno
                const alunoResponse = await fetch(`${API_BASE_URL}/alunos/info`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!alunoResponse.ok) {
                    throw new Error('Erro ao buscar informa√ß√µes do aluno');
                }

                const alunoData = await alunoResponse.json();
                saldoAtual = alunoData.saldoMoedas;
                document.getElementById('saldo-aluno').textContent = `Saldo: ${saldoAtual} moedas`;

                // Buscar todas as vantagens dispon√≠veis
                const vantagensResponse = await fetch(`${API_BASE_URL}/empresas-parceiras`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!vantagensResponse.ok) {
                    throw new Error('Erro ao buscar vantagens');
                }

                const empresas = await vantagensResponse.json();
                const vantagensContainer = document.getElementById('vantagens-container');
                
                const todasVantagens = empresas.flatMap(empresa => 
                    empresa.vantagens.map(vantagem => ({
                        ...vantagem,
                        empresaNome: empresa.nome
                    }))
                );

                if (todasVantagens.length === 0) {
                    vantagensContainer.innerHTML = '<p class="no-vantagens">Nenhuma vantagem dispon√≠vel no momento.</p>';
                    return;
                }

                vantagensContainer.innerHTML = todasVantagens.map(vantagem => `
                    <div class="vantagem-card">
                        <div class="vantagem-image">
                            <img src="${vantagem.fotoProduto ? 'data:image/jpeg;base64,' + vantagem.fotoProduto : '../assets/no-image.png'}" 
                                 alt="Imagem da vantagem" 
                                 onerror="this.src='../assets/no-image.png'">
                        </div>
                        <div class="vantagem-info">
                            <h3 class="vantagem-nome">${vantagem.descricao}</h3>
                            <p class="vantagem-empresa">${vantagem.empresaNome}</p>
                            <p class="vantagem-valor">${vantagem.valor} moedas</p>
                        </div>
                        <button class="comprar-btn" 
                                onclick="abrirModal(${JSON.stringify(vantagem).replace(/"/g, '&quot;')})"
                                ${saldoAtual < vantagem.valor ? 'disabled' : ''}>
                            <span class="cart-icon">üõí</span>
                            Resgatar
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar vantagens');
            }
        });

        function abrirModal(vantagem) {
            vantagemSelecionada = vantagem;
            const modal = document.getElementById('confirmModal');
            const vantagemNomeModal = document.getElementById('vantagemNomeModal');
            const vantagemEmpresaModal = document.getElementById('vantagemEmpresaModal');
            const vantagemValorModal = document.getElementById('vantagemValorModal');
            const saldoAposModal = document.getElementById('saldoAposModal');
            
            vantagemNomeModal.textContent = vantagem.descricao;
            vantagemEmpresaModal.textContent = vantagem.empresaNome;
            vantagemValorModal.textContent = `${vantagem.valor} moedas`;
            saldoAposModal.textContent = `${saldoAtual - vantagem.valor} moedas`;
            
            modal.style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('confirmModal').style.display = 'none';
            vantagemSelecionada = null;
        }

        async function confirmarCompra() {
            if (!vantagemSelecionada) return;

            try {
                const response = await fetch(`${API_BASE_URL}/alunos/resgatar-vantagem`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        vantagemId: vantagemSelecionada.id
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                const result = await response.json();
                fecharModal(); // Fecha o modal de confirma√ß√£o
                
                // Exibe o modal do cupom
                const cupomModal = document.getElementById('cupomModal');
                const cupomCodigo = document.getElementById('cupomCodigo');
                cupomCodigo.textContent = result.cupomGerado;
                cupomModal.style.display = 'block';

                // Adiciona evento para fechar o modal do cupom ao clicar fora
                cupomModal.onclick = function(event) {
                    if (event.target === cupomModal) {
                        cupomModal.style.display = 'none';
                        location.reload(); // Recarrega a p√°gina para atualizar o saldo
                    }
                };
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao resgatar vantagem. Por favor, tente novamente.');
            }
        }
    </script>
</body>
</html>
