<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantagens Resgatadas</title>
    <link rel="stylesheet" href="../css/vantagem.css">
</head>
<body>
    <div class="container">
        <h1>Histórico de Vantagens Resgatadas</h1>
        
        <div id="historico-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Vantagem</th>
                        <th>Empresa</th>
                        <th>Valor</th>
                        <th>Cupom</th>
                    </tr>
                </thead>
                <tbody id="historico-body">
                    <!-- Dados serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <button onclick="window.location.href='resgate-vantagem.html'" class="btn-primary">
            Resgatar Nova Vantagem
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/alunos/vantagens-resgatadas');
                const transacoes = await response.json();
                
                const tbody = document.getElementById('historico-body');
                tbody.innerHTML = transacoes.map(transacao => `
                    <tr>
                        <td>${new Date(transacao.data).toLocaleDateString()}</td>
                        <td>${transacao.vantagem.descricao}</td>
                        <td>${transacao.destino.nome}</td>
                        <td>${transacao.valor} moedas</td>
                        <td>${transacao.cupomGerado}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar histórico:', error);
            }
        });
    </script>
</body>
</html>
